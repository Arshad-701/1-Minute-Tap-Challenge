<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1 Minute Tap Challenge - Test Your Speed!</title>
    <meta name="description" content="Test your reflexes and tapping speed in the 1 Minute Tap Challenge. Can you reach the Speed Monster rank?">
    
    <meta property="og:title" content="1 Minute Tap Challenge">
    <meta property="og:description" content="Tap as fast as you can in 60 seconds! Play the addictive web game now.">
    <meta property="og:type" content="website">

    <style>
        :root {
            --primary: #ff4757;
            --primary-dark: #ff1e34;
            --bg-1: #2f3542;
            --bg-2: #1e90ff;
            --bg-3: #ff4757;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
            background-size: 400% 400%;
            color: var(--text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: gradientBG 15s ease infinite;
            touch-action: manipulation;
            transition: background 0.5s ease;
        }

        body.tension {
            background: linear-gradient(135deg, #4b0000, #ff0000);
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Glassmorphism Container */
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem 2rem 2rem 2rem;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* High Score Badge */
        .high-score-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(254, 202, 87, 0.4);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            color: #feca57;
            box-shadow: 0 0 10px rgba(254, 202, 87, 0.1);
            z-index: 100;
            display: none;
            transition: opacity 0.3s ease;
        }

        .high-score-badge.pulse {
            animation: pulse-glow 0.6s ease-in-out infinite alternate;
            border-color: #1dd1a1;
            color: #1dd1a1;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 5px rgba(29, 209, 161, 0.2); transform: scale(1); }
            to { box-shadow: 0 0 15px rgba(29, 209, 161, 0.8); transform: scale(1.05); }
        }

        .screen {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-size: 2.2rem; margin-bottom: 1rem; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        p { font-size: 1.1rem; margin-bottom: 1.5rem; color: #dfe4ea; }

        /* Buttons */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            transition: transform 0.1s, background 0.2s, box-shadow 0.2s;
            width: 100%;
            max-width: 250px;
            margin-bottom: 10px;
        }

        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6); }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 10px rgba(255, 71, 87, 0.4); }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            box-shadow: none;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.3); box-shadow: none;}

        /* Game Screen UI */
        .header-stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .time-box { color: #feca57; }
        .score-box { color: #1dd1a1; }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #feca57;
            width: 100%;
            transition: width 1s linear, background 0.3s;
        }

        .progress-fill.danger { background: var(--primary); }

        /* Giant Tap Button */
        #tapBtn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff6b81, #ff4757);
            box-shadow:  10px 10px 20px rgba(0,0,0,0.2), -10px -10px 20px rgba(255,255,255,0.1);
            border: 4px solid rgba(255,255,255,0.2);
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 2rem;
            transition: transform 0.05s ease-out, box-shadow 0.05s ease-out;
        }

        #tapBtn:active, #tapBtn.pressed {
            transform: scale(0.92);
            box-shadow: inset 10px 10px 20px rgba(0,0,0,0.3), inset -10px -10px 20px rgba(255,255,255,0.1);
        }

        /* Floating +1 Animation */
        .floating-text {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #1dd1a1;
            pointer-events: none;
            animation: floatUp 0.6s ease-out forwards;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
        }

        /* End Screen & Leaderboard */
        #finalMessage { font-size: 1.8rem; font-weight: bold; color: #feca57; margin: 10px 0; }
        #finalScoreDisplay { font-size: 4rem; font-weight: 900; color: #1dd1a1; line-height: 1; }
        
        #newBestMessage {
            color: #1dd1a1;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 10px;
            animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            display: none;
        }

        #personalBestDisplay {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            margin-bottom: 20px;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Confetti Effect */
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            border-radius: 2px;
            z-index: 999;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .input-group {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .leaderboard-list {
            width: 100%;
            max-height: 180px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 1rem;
        }
        .leaderboard-item:last-child { border-bottom: none; }
        .leaderboard-item.current-player {
            background: rgba(29, 209, 161, 0.3);
            border-radius: 5px;
            font-weight: bold;
        }

        .rank { width: 30px; color: #feca57; font-weight: bold; }
        .name { flex: 1; text-align: left; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .score { font-weight: bold; color: #1dd1a1; }

        .leaderboard-list::-webkit-scrollbar { width: 6px; }
        .leaderboard-list::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius: 4px; }
        .leaderboard-list::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 4px; }

        @media (max-width: 400px) {
            h1 { font-size: 1.8rem; }
            #tapBtn { width: 160px; height: 160px; font-size: 2rem; }
            .container { padding: 2rem 1.5rem 1.5rem 1.5rem; }
            .high-score-badge { top: 10px; right: 10px; font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="highScoreBadge" class="high-score-badge">
            Best: <span id="highScoreValue">0</span>
        </div>

        <div id="startScreen" class="screen active">
            <h1>1 Minute Tap Challenge</h1>
            <p>Tap the button as fast as you can before the 60 seconds run out. Ready to test your speed?</p>
            <button class="btn" onclick="initGame()">Start Game</button>
        </div>

        <div id="gameScreen" class="screen">
            <div class="header-stats">
                <div class="time-box">Time: <span id="timeDisplay">60</span>s</div>
                <div class="score-box">Score: <span id="scoreDisplay">0</span></div>
            </div>
            
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>

            <div id="tapBtn">TAP!</div>
        </div>

        <div id="endScreen" class="screen">
            <h2>Time's Up!</h2>
            <div id="finalMessage">Keep Practicing</div>
            <div id="newBestMessage">ðŸŽ‰ New Personal Best!</div>
            <div id="finalScoreDisplay">0</div>
            <div id="personalBestDisplay">Your Personal Best: 0</div>
            
            <div id="nameInputSection">
                <p>Save your score to the leaderboard!</p>
                <div class="input-group">
                    <input type="text" id="playerName" placeholder="Enter your name" maxlength="15" autocomplete="off">
                    <button class="btn" style="width: auto; margin:0;" onclick="saveScore()">Save</button>
                </div>
            </div>

            <div id="leaderboardSection" style="display: none; width: 100%;">
                <h3>Top 10 Leaderboard</h3>
                <div class="leaderboard-list" id="leaderboardList">
                    </div>
            </div>

            <button id="shareBtn" class="btn" style="display: none;" onclick="shareScore()">Share Score</button>
            <button class="btn btn-secondary" onclick="resetToStart()">Play Again</button>
        </div>
    </div>

    <script>
        // --- State Variables ---
        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let gameActive = false;
        let audioCtx;
        let personalHighScore = parseInt(localStorage.getItem('personalHighScore')) || 0;
        const TOTAL_TIME = 60;

        // --- DOM Elements ---
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const endScreen = document.getElementById('endScreen');
        const timeDisplay = document.getElementById('timeDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const progressFill = document.getElementById('progressFill');
        const tapBtn = document.getElementById('tapBtn');
        const body = document.body;
        
        const highScoreBadge = document.getElementById('highScoreBadge');
        const highScoreValue = document.getElementById('highScoreValue');
        
        const finalScoreDisplay = document.getElementById('finalScoreDisplay');
        const finalMessage = document.getElementById('finalMessage');
        const newBestMessage = document.getElementById('newBestMessage');
        const personalBestDisplay = document.getElementById('personalBestDisplay');
        const nameInputSection = document.getElementById('nameInputSection');
        const leaderboardSection = document.getElementById('leaderboardSection');
        const leaderboardList = document.getElementById('leaderboardList');
        const shareBtn = document.getElementById('shareBtn');
        const playerNameInput = document.getElementById('playerName');

        // Init High Score Display
        highScoreValue.textContent = personalHighScore;

        // --- Audio System ---
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playPop() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.05);
            
            gain.gain.setValueAtTime(1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        // --- Screen Management ---
        function showScreen(screenElement) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            // Small timeout allows the display:none to clear before opacity transitions
            setTimeout(() => {
                screenElement.classList.add('active');
            }, 10);
        }

        // --- Game Logic ---
        function initGame() {
            initAudio();
            score = 0;
            timeLeft = TOTAL_TIME;
            gameActive = true;
            
            // Refresh High Score data from storage in case of multiple tabs
            personalHighScore = parseInt(localStorage.getItem('personalHighScore')) || 0;
            highScoreValue.textContent = personalHighScore;
            
            // Reset UI
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            progressFill.style.width = '100%';
            progressFill.classList.remove('danger');
            body.classList.remove('tension');
            highScoreBadge.classList.remove('pulse');
            highScoreBadge.style.display = 'block';
            newBestMessage.style.display = 'none';
            
            showScreen(gameScreen);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            timeDisplay.textContent = timeLeft;
            
            const percentage = (timeLeft / TOTAL_TIME) * 100;
            progressFill.style.width = `${percentage}%`;

            if (timeLeft <= 10) {
                progressFill.classList.add('danger');
                if (timeLeft <= 5) body.classList.add('tension');
            }

            if (timeLeft <= 0) endGame();
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            body.classList.remove('tension');
            
            let isNewBest = false;
            if (score > personalHighScore) {
                personalHighScore = score;
                localStorage.setItem('personalHighScore', personalHighScore);
                isNewBest = true;
            }

            // Set End Screen Data
            if (score < 200) finalMessage.textContent = "Keep Practicing";
            else if (score < 400) finalMessage.textContent = "Fast Hands!";
            else finalMessage.textContent = "Speed Monster!";

            personalBestDisplay.textContent = `Your Personal Best: ${personalHighScore}`;

            nameInputSection.style.display = 'block';
            leaderboardSection.style.display = 'none';
            shareBtn.style.display = 'none';
            playerNameInput.value = '';

            showScreen(endScreen);

            // Animate Score Counting Up
            animateScoreValue(finalScoreDisplay, 0, score, 1000, () => {
                if (isNewBest && score > 0) {
                    newBestMessage.style.display = 'block';
                    fireConfetti();
                }
            });
        }

        function animateScoreValue(obj, start, end, duration, callback) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const easeOut = progress * (2 - progress);
                obj.innerHTML = Math.floor(easeOut * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    if(callback) callback();
                }
            };
            window.requestAnimationFrame(step);
        }

        // --- Visual Effects ---
        function fireConfetti() {
            const colors = ['#ff4757', '#1dd1a1', '#feca57', '#5f27cd', '#54a0ff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                confetti.style.animationDelay = (Math.random() * 0.2) + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3500);
            }
        }

        // --- Anti-Cheat & Tap Handling ---
        tapBtn.addEventListener('pointerdown', (e) => {
            // Anti-cheat: Ensure event is trusted. 
            // e.isPrimary ensures only the first simultaneous touch is counted, blocking multi-finger spamming.
            if (!e.isTrusted || !gameActive || !e.isPrimary) return;

            // Haptic feedback (Subtle vibration for supported mobile devices)
            if (navigator.vibrate) navigator.vibrate(10);

            // Visual feedback
            tapBtn.classList.add('pressed');
            setTimeout(() => tapBtn.classList.remove('pressed'), 50);

            // Logic
            score++;
            scoreDisplay.textContent = score;
            playPop();
            createFloatingText(e);

            // Pulse high score badge dynamically if beaten during gameplay
            if (score > personalHighScore && personalHighScore > 0) {
                if (!highScoreBadge.classList.contains('pulse')) {
                    highScoreBadge.classList.add('pulse');
                }
                highScoreValue.textContent = score;
            }
        });

        tapBtn.addEventListener('contextmenu', e => e.preventDefault());

        function createFloatingText(e) {
            const floatText = document.createElement('div');
            floatText.classList.add('floating-text');
            floatText.textContent = '+1';

            const rect = tapBtn.getBoundingClientRect();
            const x = (e.clientX || rect.left + rect.width / 2) - rect.left - 15;
            const y = (e.clientY || rect.top + rect.height / 2) - rect.top - 20;

            floatText.style.left = `${x}px`;
            floatText.style.top = `${y}px`;

            tapBtn.appendChild(floatText);
            setTimeout(() => floatText.remove(), 600);
        }

        // --- Leaderboard ---
        function getLeaderboard() {
            const data = localStorage.getItem('1minTapChallenge_lb');
            return data ? JSON.parse(data) : [];
        }

        function saveScore() {
            let name = playerNameInput.value.trim() || "Anonymous";
            const leaderboard = getLeaderboard();
            
            const newEntry = { name: name, score: score, date: new Date().getTime() };
            leaderboard.push(newEntry);
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard.splice(10);
            
            localStorage.setItem('1minTapChallenge_lb', JSON.stringify(leaderboard));
            
            nameInputSection.style.display = 'none';
            leaderboardSection.style.display = 'block';
            shareBtn.style.display = 'block';
            
            renderLeaderboard(newEntry);
        }

        function renderLeaderboard(currentEntry) {
            const leaderboard = getLeaderboard();
            leaderboardList.innerHTML = '';

            leaderboard.forEach((entry, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                
                if (currentEntry && entry.score === currentEntry.score && entry.date === currentEntry.date) {
                    item.classList.add('current-player');
                }

                item.innerHTML = `
                    <span class="rank">#${index + 1}</span>
                    <span class="name">${escapeHTML(entry.name)}</span>
                    <span class="score">${entry.score}</span>
                `;
                leaderboardList.appendChild(item);
            });
        }

        function escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // --- Sharing ---
        function shareScore() {
            const text = `I scored ${score} taps in the 1 Minute Tap Challenge! Think you have faster hands? Can you beat me?`;
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = shareBtn.textContent;
                    shareBtn.textContent = "Copied to Clipboard!";
                    setTimeout(() => shareBtn.textContent = originalText, 2000);
                }).catch(err => fallbackShare(text));
            } else {
                fallbackShare(text);
            }
        }

        function fallbackShare(text) {
            prompt("Copy this text to share your score:", text);
        }

        function resetToStart() {
            highScoreValue.textContent = personalHighScore; // ensure it's up to date
            if (personalHighScore === 0) highScoreBadge.style.display = 'none';
            showScreen(startScreen);
        }

        playerNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') saveScore();
        });

        // Initialize state view for High Score Badge on load
        if (personalHighScore > 0) {
            highScoreBadge.style.display = 'block';
        }
    </script>
</body>
</html>
